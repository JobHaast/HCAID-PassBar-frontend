<section class="absolute w-full h-full">
  <div
    class="absolute top-0 w-full h-full bg-gray-900"
    style="
      background-image: url(./assets/img/register_bg_2.png);
      background-size: 100%;
      background-repeat: no-repeat;
    "
  ></div>
  <div class="container mx-auto px-4 h-full">
    <div class="flex content-center items-center justify-center h-full">
      <div class="w-full lg:w-7/12 px-4 fadeIn">
        <div
          class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-gray-300 border-0"
        >
          <div class="rounded-t mb-0 px-6 py-6">
            <div class="text-center mb-3">
              <h6 class="text-gray-600 text-sm font-bold">
                Predict whether you will pass the bar
              </h6>
            </div>
            <hr class="mt-6 border-b-1 border-gray-400" />
          </div>
          <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
            <form>
              <div class="grid grid-cols-2">
                <div class="mb-3 pr-1">
                  <label
                    class="block uppercase text-gray-700 text-xs font-bold mb-2"
                    for="grid-password"
                    >Decile1<span class="text-orange-400 ml-1">*</span></label
                  ><input
                    formControlName="decile1"
                    min="1"
                    max="10"
                    type="number"
                    class="border-0 px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full"
                    placeholder="1-10"
                    style="transition: all 0.15s ease 0s"
                  />
                </div>
                <div class="mb-3 pl-1">
                  <label
                    class="block uppercase text-gray-700 text-xs font-bold mb-2"
                    for="grid-password"
                    >Decile3<span class="text-orange-400 ml-1">*</span></label
                  ><input
                    formControlName="decile3"
                    min="1"
                    max="10"
                    type="number"
                    class="border-0 px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full"
                    placeholder="1-10"
                    style="transition: all 0.15s ease 0s"
                  />
                </div>
                <div class="mb-3 pr-1">
                  <label
                    class="block uppercase text-gray-700 text-xs font-bold mb-2"
                    for="grid-password"
                    >lsat<span class="text-orange-400 ml-1">*</span></label
                  ><input
                    formControlName="lsat"
                    min="120"
                    max="180"
                    type="number"
                    class="border-0 px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full"
                    placeholder="120-180"
                    style="transition: all 0.15s ease 0s"
                  />
                </div>
                <div class="mb-3 pl-1">
                  <label
                    class="block uppercase text-gray-700 text-xs font-bold mb-2"
                    for="grid-password"
                    >ugpa<span class="text-orange-400 ml-1">*</span></label
                  ><input
                    formControlName="ugpa"
                    min="0"
                    max="4"
                    type="number"
                    class="border-0 px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full"
                    placeholder="0.0-4.0"
                    style="transition: all 0.15s ease 0s"
                  />
                </div>
                <div class="mb-3 pr-1">
                  <label
                    class="block uppercase text-gray-700 text-xs font-bold mb-2"
                    for="grid-password"
                    >fulltime</label
                  >
                  <div class="flex items-start">
                    <div class="flex h-5 items-center">
                      <input
                        formControlName="fulltime"
                        id="comments"
                        name="comments"
                        type="checkbox"
                        class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500"
                      />
                    </div>
                    <div class="ml-3 text-sm">
                      <p class="text-gray-500">
                        Whether or not you have attended law school fulltime.
                      </p>
                    </div>
                  </div>
                </div>
                <div class="mb-3 pl-1">
                  <label
                    class="block uppercase text-gray-700 text-xs font-bold mb-2"
                    for="grid-password"
                    >grad</label
                  >
                  <div class="flex items-start">
                    <div class="flex h-5 items-center">
                      <input
                        formControlName="grad"
                        id="comments"
                        name="comments"
                        type="checkbox"
                        class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500"
                      />
                    </div>
                    <div class="ml-3 text-sm">
                      <p class="text-gray-500">
                        Whether or not you have graduated law school.
                      </p>
                    </div>
                  </div>
                </div>
              </div>
              <div class="text-center mt-6">
                <button
                  class="bg-gray-900 text-white active:bg-gray-700 disabled:bg-gray-600 text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 w-full"
                  type="submit"
                  style="transition: all 0.15s ease 0s"
                >
                  Predict
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
